<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <!-- CSS Styling File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <img src="./bg-pattern-card.svg" alt="" class="background">
            <img src="./image-victor.jpg" alt="" class="image">
            <h3>Victor Crest <span class="age">26</span></h3>
            <span class="place">London</span>
            <div class="stats">
                <div class="stat">
                    <p class="number">80K</p>
                    <span class="type">Followers</span>
                </div>
                <div class="stat">
                    <p class="number">803K</p>
                    <span class="type">Likes</span>
                </div>
                <div class="stat">
                    <p class="number">1.4K</p>
                    <span class="type">Photos</span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
